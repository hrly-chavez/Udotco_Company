{% extends 'IT/index.html' %}

{% block content %}
<div style="background-color: #294FA2; height: 130px; width: 100%; display: flex; justify-content: flex-start; align-items: center; border-top-left-radius: 7px; border-top-right-radius: 7px;">
    <h1 style="color: white; margin-left: 20px; font-family: 'Istok Web', sans-serif;">Edit Employee</h1>
</div>

<!-- Main Container -->
<div class="container mt-5" style="max-width: 800px; background-color: #ffffff; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 7px; padding: 30px;">
    <h2 class="text-center" style="font-family: 'Istok Web', sans-serif; color: #294FA2; margin-bottom: 30px;">
        Edit Account: {{ employee_name }}
    </h2>

    <!-- Edit Account Form -->
    <form method="post">
        {% csrf_token %}
        
        <!-- Render Form Fields -->
        <div class="form-group">
            {{ form.as_p }}
        </div>

        <!-- Action Buttons -->
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary btn-lg">
                Save Changes
            </button>
            <a href="{% url 'it:Accounts' %}" class="btn btn-secondary btn-lg">
                Cancel
            </a>
        </div>
    </form>
</div>

<!-- Custom Styles -->
<style>
    h2 {
        font-family: 'Istok Web', sans-serif;
        color: #294FA2;
        margin-bottom: 30px;
        text-align: center;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        transform: scale(1.05);
    }

    .form-group {
        margin-bottom: 20px;
    }
</style>

{% endblock %}
