{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mechanic Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'finance/materials.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background-color: #ffffff; /* White background for the sidebar */
            color: rgb(17, 17, 17);
            display: flex;
            flex-direction: column;
            padding-top: 20px;
            border-right: 1px solid #d3d3d3; /* Light gray line */
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1); /* Subtle drop shadow */
        }
        .sidebar a {
            color: rgb(17, 17, 17); /* Dark text color */
            text-decoration: none;
            padding: 15px 20px;
            display: block;
            transition: all 0.3s ease; /* Smooth transition for hover effects */
        }
        .sidebar a:hover {
            background-color: #495057; /* Dark gray hover effect */
            color: white; /* Ensure text is visible on hover */
        }
        .sidebar a.active {
            color: white;
            background-color: #007bff; /* Highlight background for active link */
            box-shadow: 3px 0 10px rgba(0, 0, 0, 0.3); /* Additional shadow for active link */
            font-weight: bold; /* Make the active link stand out */
        }
        .content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center">Dashboard</h2>
        <br><br>
        <a href="{% url 'mechanic:joborder_list' %}" class="{% if request.resolver_match.url_name == 'job_order_list' %}active{% endif %}">
            Job Order
        </a>
        <br>
        <a href="{% url 'mechanic:view_req' %}" class="{% if request.resolver_match.url_name == 'mechanic:view_req' %}active{% endif %}">
            Auto Parts
        </a>
        <br>
        <a href="{% url 'mechanic:inventory' %}" class="{% if request.resolver_match.url_name == 'mechanic:inventory<int:item_req_id>/' %}active{% endif %}">
            Inventory
        </a>
        <br>
        {% comment %} <a href="{% url 'mechanic:ack_rec' %}" class="{% if request.resolver_match.url_name == 'mechanic:ack_rec' %}active{% endif %}">
            Acknowledgement Receipt
        </a> {% endcomment %}
        <br> 
        <br>
        <a href="{% url 'mechanic:logout' %}" class="btn btn-danger">
            LOG OUT
        </a>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
