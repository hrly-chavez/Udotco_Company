{% extends 'finance/base.html' %}

{% block content %}
<div style="background-color: #294FA2; height: 130px; width: 100%; display: flex; justify-content: flex-start; align-items: center; border-top-left-radius: 7px; border-top-right-radius: 7px; position: relative;">
    <h1 style="color: white; margin-left: 20px; font-family: 'Istok Web', sans-serif;">Edit Material</h1>
</div>

<div style="background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); max-width: 600px; margin: 20px auto;">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        
        <div style="display: flex; justify-content: space-between;">
            <!-- Save Button -->
            <button type="submit" style="padding: 10px 20px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">Save Changes</button>
            
            <!-- Cancel Button -->
            <a href="{% url 'finance:materials' %}" style="padding: 10px 20px; background-color: #dc3545; color: white; text-decoration: none; border-radius: 5px;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
